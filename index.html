<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Book Finder</title>
    <style>
        body {
    background-color: #f8f9fa;
}

.card {
    width: 100%;
    max-width: 600px;
    height: 80%;
    margin: 2rem auto;
    border: none;
    border-radius: 10px;
    box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
    overflow: hidden;
    text-align: center;
}

.card-header {
    border-radius: 10px 10px 0 0 !important;
}

.table-responsive {
    border-radius: 8px;
    overflow: hidden;
}

.contact-table {
    margin-bottom: 0;
}

.contact-table thead th {
    background-color: #f1f5f9;
    font-weight: 600;
    text-transform: uppercase;
    font-size: 0.8rem;
    letter-spacing: 0.5px;
}

.contact-table tbody tr:hover {
    background-color: rgba(13, 110, 253, 0.05);
}

.address-label, .company-label {
    font-weight: 600;
    color: #495057;
}

.no-results {
    padding: 3rem;
    text-align: center;
    background-color: white;
    border-radius: 8px;
}

.no-results i {
    font-size: 2rem;
    color: #adb5bd;
    margin-bottom: 1rem;
}
btn-primary btn-lg{
background-color: aqua;
}

@media (max-width: 768px) {
    .card-body {
        padding: 1rem;
    }
    
    .input-group {
        flex-direction: column;
    }
    
    #searchInput {
        margin-bottom: 10px;
    }
    
    button {
        width: 100%;
    }
}

    </style>
</head>
<body>
    <div class="container py-5">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h1 class="h3 mb-0"><i class="fas fa-address-book me-2"></i>Library Book Finder</h1>
            </div>
            <div class="card-body">
                <div class="row mb-4">
                    <div class="col-md-8 mx-auto">
                        <div class="input-group">
                            <input type="text" id="searchInput" class="form-control form-control-lg" placeholder="Search by name...">
                            <button class="btn btn-primary btn-lg" type="button" onclick="searchContacts()"><i class="fas fa-search me-1"></i>Search</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div id="results" class="table-responsive">
            <p>Results will appear here...</p>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    
</body>
</html>
